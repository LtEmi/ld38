<body>
  <div id="ld38"></div>
<p>
    A game made in less than 48h for the <a href="http://ldjam.com/">Ludum Dare 38</a> by <a href="http://twitter.com/ltemi">@ltemi</a>. 
  <p>
  <p>See on <a href="https://github.com/LtEmi/ld38">Github</a></p>
</body>

<script type="text/javascript">
  var game = new Phaser.Game(GAME_WIDTH, GAME_HEIGHT, Phaser.CANVAS, 'ld38', { preload: preload, create: create });
  var id = 0;
    function preload() {
    for (i in ASSETS) { game.load[ASSETS[i].type](ASSETS[i].name, ASSETS[i].src); };
  }
  function create() {
    game.stage.backgroundColor = GAME_BACKGROUND_COLOR;
	var bg = game.add.image(0,0,'bg');
  }
</script>
